<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tip Calculation</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- partial:index.partial.html -->
  <div id="container">
    <h1>Tip Calculation</h1>
    <div id="calculator">


      <form>
        <p>Indicate total bill amount<p>
          $ <input id="billamt" type="text" placeholder="Bill">

        <p>Are you satisfied with our services ?<p>
          <select id="serviceQual">
            <option disabled selected value="0">select 1 option</option>
            <option value="0.3">30 - Extremely Satisfied</option>
            <option value="0.2">20 - Satisfied</option>
            <option value="0.15">15- Acceptable</option>
            <option value="0.1">10 - Dissatisfied</option>
            <option value="0.05">5 - Bad</option>
          </select>

      </form>
      <p>Shared among how many people?</p>
      <input id="peopleamt" type="text" placeholder="Number of people"> people
      <button type="button" id="calculate">CALCULATE!</button>

    </div>
    <!--calculator end-->
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each person</small>
    </div>
    <!--totalTip end-->

  </div>
  <!--container end-->

  <!-- partial -->
  <script src="app.js"></script>

</body>

</html>
